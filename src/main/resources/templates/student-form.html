<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>

    <style>
        .error {color:red}
    </style>
</head>
<body>

    Login Form:
<br> <br>
<form th:action="@{/processStudentForm}" method="POST" th:object="${student}">

    First name: <input type="text" th:field="*{firstName}" placeholder="First Name"/>
    <br> <br>
    Last name: <input type="text" th:field="*{lastName}" placeholder="Last Name"/>
    <span th:if="${#fields.hasErrors('lastName')}"
          th:errors="*{lastName}"
          class="error" ></span>
    <br> <br>

    Student age:
    <input type="text" th:field="*{age}" placeholder="Student Age" />
    <span th:if="${#fields.hasErrors('age')}"
          th:errors="*{age}"
          class="error" ></span>
    <br> <br>

    Student Country:
    <select th:field="*{country}">

        <option th:each="tempCountries : ${countries}" th:value="${tempCountries}" th:text="${tempCountries}" />

    </select>

    <br> <br>

    Postal Code: <input type="text" th:field="*{postalCode}" placeholder="Postal Code" />
    <span th:if="${#fields.hasErrors('postalCode')}"
          th:errors="*{postalCode}"
          class="error" ></span>
    <br> <br>

    Student Favorite Language:
    <input type="radio" th:each="tempLanguage : ${languages}"  th:field="*{favoriteLanguage}" th:value="${tempLanguage}" th:text="${tempLanguage}" />

    <br> <br>

    Student Operating System:
    <input type="checkbox" th:each="tempOperatingSystems : ${operatingsystems}"  th:field="*{operatingsystems}" th:value="${tempOperatingSystems}" th:text="${tempOperatingSystems}" />

    <br> <br>

    Course Code: <input type="text" th:field="*{courseCode}" placeholder="Course Code" />
    <span th:if="${#fields.hasErrors('courseCode')}"
          th:errors="*{courseCode}"
          class="error" ></span>
    <br> <br>


    <input type="submit" value="Submit"/>

</form>
</body>
</html>
